<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Liquid</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 450px;
        }

        .canvas-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            height: auto;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls {
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-row {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
        }

        .val-text {
            color: #00ffff;
            font-weight: bold;
        }

        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #222;
            border-radius: 3px;
        }

        input[type=range]::-webkit-slider-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -5px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #ccc;
        }

        input[type="checkbox"] {
            accent-color: #00ffff;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .color-api {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .color-btn {
            flex: 1;
            padding: 8px;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.2s;
        }

        .color-btn:hover {
            background: #444;
        }

        .color-btn.active {
            background: #00ffff;
            color: black;
            font-weight: bold;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <a href="./index.html" class="back-link">← Back to Examples</a>

    <div class="container">
        <div class="canvas-wrapper">
            <canvas id="glCanvas"></canvas>
        </div>

        <div class="controls">
            <div class="control-row">
                <div class="control-header">Water Level</div>
                <input type="range" id="progressSlider" min="0" max="100" value="0" step="0.1">
            </div>

            <div class="control-row">
                <div class="control-header">Thickness <span id="thicknessValue" class="val-text">40px</span></div>
                <input type="range" id="thicknessSlider" min="10" max="150" value="40" step="1">
            </div>

            <div class="control-row">
                <div class="control-header">Start Angle <span id="startAngleValue" class="val-text">0°</span></div>
                <input type="range" id="startAngleSlider" min="0" max="360" value="0" step="1">
            </div>

            <div class="control-row">
                <div class="control-header">Volume <span id="volumeValue" class="val-text">0</span></div>
                <input type="range" id="volumeSlider" min="0" max="1" value="0" step="0.01">
            </div>

            <div class="control-row">
                <div class="control-header">Flow Speed <span id="speedValue" class="val-text">1.0</span></div>
                <input type="range" id="speedSlider" min="-5" max="5" value="1.0" step="0.1">
            </div>

            <div class="control-row">
                <div class="toggle-row">
                    <span>Reversed (Counter-Clockwise)</span>
                    <input type="checkbox" id="reversedToggle">
                </div>
            </div>

            <div class="control-row">
                <div class="control-header">Color API (Texture Gradients)</div>
                <div class="color-api">
                    <button class="color-btn" data-colors='["#00ffff"]'>Single</button>
                    <button class="color-btn active" data-colors='["#0044cc", "#00ffff"]'>2 Colors</button>
                    <button class="color-btn"
                        data-colors='["#ff0000", "#ffff00", "#00ff00", "#00ffff", "#0000ff", "#ff00ff", "#ff0000"]'>Spectrum</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { CircularProgressLiquid } from './lib/index.js';

        // ============================================================
        // DOM Elements
        // ============================================================
        const canvas = document.getElementById('glCanvas');
        const progressSlider = document.getElementById('progressSlider');
        const reversedToggle = document.getElementById('reversedToggle');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const startAngleSlider = document.getElementById('startAngleSlider');
        const startAngleValue = document.getElementById('startAngleValue');
        const thicknessSlider = document.getElementById('thicknessSlider');
        const thicknessValue = document.getElementById('thicknessValue');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');

        // ============================================================
        // Utility Functions
        // ============================================================

        /**
         * Converts a hex color string to a number.
         * @param {string} hexString - Hex color string (e.g., "#00ffff")
         * @returns {number} - Numeric representation
         */
        function convertHexStringToNumber(hexString) {
            return parseInt(hexString.replace('#', ''), 16);
        }

        // ============================================================
        // Initialize CircularProgressLiquid
        // ============================================================
        const progressIndicator = new CircularProgressLiquid(canvas, {
            colors: [0x0044cc, 0x00ffff],
            reversed: false,
            speed: 1.0,
            startAngle: 0,
            thickness: 40,
            volume: 0,
        });

        // ============================================================
        // Event Handlers
        // ============================================================

        progressSlider.addEventListener('input', (event) => {
            progressIndicator.progress = parseFloat(event.target.value) / 100;
        });

        thicknessSlider.addEventListener('input', (event) => {
            const thickness = parseFloat(event.target.value);
            thicknessValue.textContent = `${thickness}px`;
            progressIndicator.thickness = thickness;
        });

        startAngleSlider.addEventListener('input', (event) => {
            const angle = parseFloat(event.target.value);
            startAngleValue.textContent = `${angle}°`;
            progressIndicator.startAngle = angle;
        });

        volumeSlider.addEventListener('input', (event) => {
            const volume = parseFloat(event.target.value);
            volumeValue.textContent = volume.toFixed(2);
            progressIndicator.volume = volume;
        });

        speedSlider.addEventListener('input', (event) => {
            const speed = parseFloat(event.target.value);
            speedValue.textContent = speed.toFixed(1);
            progressIndicator.speed = speed;
        });

        reversedToggle.addEventListener('change', (event) => {
            progressIndicator.reversed = event.target.checked;
        });

        // ============================================================
        // Color Preset Management
        // ============================================================

        const colorButtons = document.querySelectorAll('.color-btn');

        colorButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const target = event.currentTarget;
                const colorsData = target.dataset.colors;

                if (!colorsData) return;

                // Update active button styling
                colorButtons.forEach(btn => btn.classList.remove('active'));
                target.classList.add('active');

                // Parse and apply colors
                const colorStringArray = JSON.parse(colorsData);
                progressIndicator.colors = colorStringArray.map(convertHexStringToNumber);
            });
        });
    </script>
</body>

</html>
